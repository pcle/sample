<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
<meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <!-- <script src="jquery-1.11.3.min.js"></script> -->
  <script src="main.js"></script>
  <title>Suhama's Barracks</title>
</head>

<body>
<div id="wrapper">
  <header>
    <div id="header">
      <h1><img src="http://placekitten.com/300/150" alt=""></h1>
    </div>
    <!-- /#header -->
  </header>

  <div class="main">
    <div class="chara">
      <div class="chara-box azu">
        <img src="http://placekitten.com/g/200/450" alt="Azuki">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Miko">
          <span class="chara-data">Azuki</span>
        </p>
      </div>

      <div class="chara-box kina">
        <img src="http://placekitten.com/g/200/450" alt="Kinako">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Alchemist">
          <span class="chara-data">Kinako</span>
        </p>
      </div>

      <div class="chara-box aka">
        <img src="http://placekitten.com/g/200/450" alt="Akahuku">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Sapper">
          <span class="chara-data">Akahuku</span>
        </p>
      </div>

      <div class="chara-box kaki">
        <img src="http://placekitten.com/g/200/450" alt="Kakitsubata">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Fencer">
          <span class="chara-data">Kakitsubata</span>
        </p>
      </div>

      <div class="chara-box kon">
        <img src="http://placekitten.com/g/150/450" alt="Konpeito">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Cryo">
          <span class="chara-data">Konpeito</span>
        </p>
      </div>

      <div class="chara-box saku">
        <img src="http://placekitten.com/g/150/450" alt="Sakuramochi">
        <p class="chara-wrap">
          <img src="http://placekitten.com/g/50/50" alt="Sword">
          <span class="chara-data">Sakuramochi</span>
        </p>
      </div>

    </div>
    <!-- /.chara -->

  </div>
  <!-- /.main -->

  <footer>
    <div id="footer">
      <p>&copy; hogehoge</p>
    </div>
    <!-- /#footer -->
  </footer>

</div>
</body>
</html>
